content: >
  Recent graduate with expertise in AI policy, data privacy law, and tech governance. Proven track record in research and leadership, including contributing to UN Special Rapporteur documentation and leading a top-5 nationally ranked Model UN team. Skilled in bridging technical realities with legal frameworks through interdisciplinary research on AI and privacy rights. Seeking opportunities in technology policy, compliance, or governance roles where I can apply my unique combination of legal research, technical understanding, and organizational leadership to help shape responsible AI development and deployment.